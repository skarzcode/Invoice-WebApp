<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Invoice WebApp</title>
</head>
<body>
    <div class="Outer-Container">
        <!-- section on the left containing logo,toggleSwitch avatar -->
        <aside class="nav">
            <!-- logo -->
           <div class="logo-container">
            <div class="top-half"></div>
            <div class="bottom-half"></div>
            <img class="logo" src="starter-code\assets\logo.svg" alt="logo">
           </div> 
           <!-- container for avatar on light and dark mode switch -->
           <div class="avatar-togglebtn-Container">
            <div class="light-dark-container">
                <img class="light-and-dark-toggle" src="starter-code\assets\icon-moon.svg" alt="light and dark mode toggle">
            </div>
            <div class="avatar-container">
                <img class="avatar" src="starter-code\assets\image-avatar.jpg" alt="avatar">
            </div>
           </div>
        </aside>
        <div class="Invoice-Outer-container"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
